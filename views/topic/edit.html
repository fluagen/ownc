<% layout('layout') -%>
<div class="row">
	<div class="col-md-9">
		<% if (typeof(error) !== 'undefined' && error) { %>
		<div class="message-tip">
			<p class="bg-danger"><%= error%></p>
		</div>
		<%}%>
		<form class="form-horizontal" action="/topic/create" method="post">
			<div class="form-group">
				<label class="col-md-2 control-label" for="title">标题</label>
				<div class="col-md-10">
					<input id="title" name="title" type="text" placeholder="" class="form-control input-md" required="" value="<%= typeof(title) !== 'undefined' && title || '' %>"></input>
				</div>
			</div>
			<div class="form-group">
				<label class="col-md-2 control-label" for="t_content">正文</label>
				<div class="col-md-10">
					<textarea class="form-control" id="t_content" name="t_content" rows="10" placeholder=""><%= typeof(content) !== 'undefined' && content || '' %></textarea>
				</div>
			</div>
			<div class="form-group">
				<label class="col-md-2 control-label" for="save-btn"></label>
				<div class="col-md-10">
					<input name="save-btn" type="submit" class="btn btn-success" value="保存"></input>
				</div>
			</div>
		</form>
	</div>
	<div class="col-md-3">
		<%- partial('./aside/about') %>
	</div>
</div>

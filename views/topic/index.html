<% layout('layout') -%>
<div class="row">
	<div class="col-md-9">
		<ul class="list-group">
			<li class="list-group-item"><%= topic.title%></li>
			<li class="list-group-item"><%= topic.content%></li>
		</ul>
		<ul class="list-group">
			<li class="list-group-item"><%= topic.reply_count%>&nbsp;回复</li>
			<%
			for(var i=0; i<replies.length; i++){
			var reply = replies[i];
			%>
			<li class="list-group-item"><%= reply.content%></li>
			<%}%>
			
		</ul>
		<%if(current_user){%>
		<div class="list-group">
			<div class="list-group-item">添加回复</div>
			<div class="list-group-item">
				<form class="form-horizontal" action="/<%= topic._id%>/reply" method="post">
					<div class="form-group">
						<div class="col-md-1"></div>
						<div class="col-md-11">
							<textarea class="form-control" id="r_content" name="r_content" rows="10" placeholder=""></textarea>
						</div>
						
					</div>
					<div class="form-group">
						<div class="col-md-1"></div>
						<div class="col-md-11">
							<input name="save-btn" type="submit" class="btn btn-success" value="回复"></input>
						</div>
					</div>
				</form>
			</div>
		</div>
		<%}%>
	</div>
	<div class="col-md-3"></div>
</div>

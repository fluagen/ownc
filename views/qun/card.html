<div class="list-group-item qun-heading">
	<div class="avatar">
		<a href="/qun/<%=qun.id%>">
			<img src="<%= qun.avatar_url%>">
		</a>
	</div>
	<div class="info">
		<div class="title"><a href="/qun/<%=qun.id%>"><%= qun.name%></a></div>
		<div class="bio">
			<%= qun.bio%>
		</div>
		<div class="meta">
			<span>话题 &nbsp;<strong><%= qun.topic_count%></strong></span>
			&nbsp;&nbsp;
			<span>成员 &nbsp;<strong><%= qun.members.length%></strong></span>
		</div>
	</div>
	
</div>

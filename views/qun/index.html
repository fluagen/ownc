<% layout('layout') -%>
<div class="row">
	<div class="col-md-9">
		<div class="list-group">
			<div class="list-group-item qun-heading">
				<div class="avatar">
					<a href="javascript:void(0);"><img class="avatar-80" src="<%= qun.avatar_url%>"></a>
				</div>
				<div class="info">
					<div class="qun-name"><%= qun.name%></div>
					<div class="qun-bio">
						<%= qun.bio%>
					</div>
					<div>
						<%
						if(qun.is_member){
						%>
						<button type="button" class="super normal button" onclick="location.href = '/qun/<%= qun.id%>/topic/create';">创建话题</button>
						<%}else{%>
						<button type="button" class="super normal button apply" onclick="location.href = '/qun/<%= qun.id%>/join';">加入群</button>
						<%}%>
					</div>
				</div>
				
				
			</div>
			<div class="list-group-item btn-group btn-group-justified btn-group-lg qun-tab">
				<div class="btn-group" role="group">
					<button type="button" class="btn <%= action === 'topic' ? 'btn-primary' : 'btn-default' %>" href="#tab1">
					<i class="fa fa-comments" aria-hidden="true"></i>
					<div>话题 <%= qun.topic_count%></div>
					</button>
				</div>
				<div class="btn-group" role="group">
					<button type="button" class="btn btn-default" href="#tab2">
					<i class="fa fa-users" aria-hidden="true"></i>
					<div>成员 <%= qun.member_count%></div>
					</button>
				</div>
				<div class="btn-group" role="group">
					<a class="btn <%= action === 'invitation' ? 'btn-primary' : 'btn-default' %>" href="/qun/<%= qun.id%>/invitation">
					<i class="fa fa-envelope-o" aria-hidden="true"></i>
					<div>邀请</div>
					</a>
				</div>
				
			</div>
			<%
			if(action == 'topic'){
			%>
				<%- partial('../topic/topic', topics) %>
			<%
			}else if(action == 'invitation'){
			%>
				<%- partial('./invitation', {qun: qun}) %>
			<%
			}
			%>
		</div>
	</div>
	<div class="col-md-3">
		<%- partial('./aside/about') %>
	</div>
</div>

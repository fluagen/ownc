<% layout('layout') -%>
<div class="row">
	<div class="col-md-9">
		<div class="list-group">
			<% for(var i=0; i<topics.length; i++){
			var topic = topics[i];
			%>
			<div class="list-group-item">
				<a href="/topic/<%= topic._id %>"><%= topic.title%></a>
			</div>
			<%}%>
		</div>
	</div>
	<div class="col-md-3">
		<%if(current_user){%>
		<%- partial('./aside/topic_new') %>
		<%}%>
		<%- partial('./aside/about') %>
	</div>
</div>

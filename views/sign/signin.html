<% layout('layout') -%>
<div class="row">
	<div class="col-md-9">
		<ul class="list-group">
			<li class="list-group-item">登录</li>
			<li class="list-group-item">
				<% if (typeof(message) !== 'undefined' && message) { %>
				<div class="alert alert-dismissable <%= alertType%>">
					<button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
					<%= message%>
				</div>
				<%
				}
				%>
				<form class="form-horizontal" id="signin" action="/signin" method="post">
					<div class="form-group">
						<label class="col-md-4 control-label" for="loginid">用户名</label>
						<div class="col-md-4">
							<% if (typeof(loginid) !== 'undefined') { %>
							<input id="loginid" name="loginid" type="text" placeholder="" class="form-control input-md" required="" value="<%=loginid%>"></input>
							<% } else { %>
							<input id="loginid" name="loginid" type="text" placeholder="" class="form-control input-md" required=""></input>
							<% } %>
						</div>
					</div>
					<div class="form-group">
						<label class="col-md-4 control-label" for="passwd">密码</label>
						<div class="col-md-4">
							<input id="passwd" name="passwd" type="password" placeholder="" class="form-control input-md" required=""></input>
						</div>
					</div>
					<div class="form-group">
						<label class="col-md-4 control-label" for="login-btn"></label>
						<div class="col-md-8">
							<input name="login-btn" type="submit" class="btn btn-success" value="登录"></input>
						</div>
					</div>
				</form>
			</li>
		</ul>
	</div>
	<div class="col-md-3">
		<%- partial('./aside/about') %>
	</div>
</div>
